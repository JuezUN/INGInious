name: minify-plugins-action
on:
  pull_request:
    branches:
      - master
jobs:
  check-minified-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2.1.2
      - uses: actions/checkout@v2
      - run: sh check-minified-files.sh
        working-directory: utils/minify_plugins/