<div id="task_files_upload_multiple_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title"><i class="fa fa-upload">  Upload multiple files.</i></h3>
            </div>
            <div class="modal-body text-justify">
                <h5>
                    Select multiple files to upload. In case the path is not specified, the files are going to be
                    stored in the root directory of the task file system.
                </h5>
                <hr>
                <form id='upload_multiple_files_form' method='post' enctype='multipart/form-data'>
                    <div class="form-group">
                        <label for="upload_multiple_files_input" class="control-label">Files: </label>
                        <input type="file" id="upload_multiple_files_input" multiple="">
                    </div>
                    <div class="form-group">
                        <label for="upload_multiple_files_path" class="control-label">Files Path: </label>
                        <input class="form-control" type="text" id="upload_multiple_files_path"
                               name="upload_multiple_files_path" placeholder="/file/path">
                    </div>
                    <div id="list_all_files" hidden>
                        <p><strong>List of files to upload:</strong></p>
                        <p name="list_files"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button class='btn btn-info' form="upload_multiple_files_form" id='submit_multiple_files' type='submit'>
                    Upload files
                </button>
            </div>
        </div>
    </div>
</div>
