$def with (course, task)

    <h3>$:_("Editorial")</h3>

    <div class="tab-pane fade in active" id="tutorial_tab">
        <div class="list-group">
            <a class="list-group-item list-group-item-info" data-toggle="modal" data-target="#task_tutorial_modal" style="cursor:pointer;">
                <i class="fa fa-tasks fa-fw"></i>&nbsp; $:_("Task tutorial")
            </a>
            <a class="list-group-item list-group-item-info" data-toggle="modal" data-target="#task_editorial_modal" style="cursor:pointer;">
                <i class="fa fa-tasks fa-fw"></i>&nbsp; $:_("Task solution")
            </a>
        </div>
    </div>

    <div id="task_tutorial_modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Tutorial</h4>
                </div>
                <div class="modal-body">
                    $:task.get_tutorial()
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div id="task_editorial_modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Solution</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label>
                                $:_("Solution language")
                            </label>
                        </div>
                        <div  class="col-sm-3">
                            "$:task.get_solution_language()"
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="code-editor form-control" data-x-language="" data-x-lines="10">
                            "$:task.get_solution_content()"
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">

    function getTaskTutorial(){
        return $:task.get_tutorial();
    }

    function getTaskSolutionCode(){
        return $:task.get_solution_content();
    }

</script>
