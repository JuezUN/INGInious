$def with (course, task, all_languages)

    <h3>$:_("Editorial")</h3>

    <div class="tab-pane fade in active" id="tutorial_tab">
        <div class="list-group">
            $if (task.get_tutorial() is not None):
                <a class="list-group-item list-group-item-info" data-toggle="modal" data-target="#task_tutorial_modal" style="cursor:pointer;">
                    <i class="fa fa-graduation-cap fa-fw"></i>&nbsp; $:_("Task tutorial")
                </a>
            $if (task.get_solution_content() is not None):
                <a class="list-group-item list-group-item-info" data-toggle="modal" data-target="#task_solution_modal" style="cursor:pointer;" onclick="setTaskSolutionCode()">
                    <i class="fa fa-graduation-cap fa-fw"></i>&nbsp; $:_("Task solution")
                </a>
        </div>
    </div>

    <div id="task_tutorial_modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>$:_("Task tutorial")</h2>
                </div>
                <div class="modal-body">
                    $:task.get_tutorial()
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div id="task_solution_modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>$:_("Task solution")</h2>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label>
                                 $:_("Solution language"):
                                 $:all_languages[task.get_solution_language()]
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="task_solution_code" class="form-control" name="task_solution_code" rows="10" style="resize:none">$:task.get_solution_content()</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">

    function getSolutionLanguage(){
        return "$:task.get_solution_language()"
    }

    jQuery(document).ready(function () {

    });

</script>
