$def with (task_data, editorial_task_data, task_languages)

<div class="form-group">
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#tutorial_tab">$:_("Tasks tutorials")</a>
        </li>
        <li>
            <a data-toggle="tab" href="#solution_tab">$:_("Tasks solutions")</a>
        </li>
    </ul>
</div>
<div class="tab-content">
    <div class="tab-pane fade in active" id="tutorial_tab">
        <div class="jumbotron">
            <div class="form-group">
                <h3>Task tutorial</h3>
            </div>
            <div class="row form-group">
                <div class="col-sm-3">
                    <label class="control-label">
                        $:_("Tutorial description")
                    </label>
                </div>
                <div class="col-sm-9">
                    <textarea id="tutorial_description" class="code-editor form-control" name="tutorial_description" data-x-language="rst" data-x-lines="10">
                        ${task_data.get('tutorial_description'),''}
                    </textarea>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-3">
                    <label>
                        $:_("Tutorial code")
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <select class="form-control" id="task_tutorial_language">
                    </select>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success"
                            data-toggle="modal"
                            data-target="#tutorial_modal"
                        >
                        <i class="fa fa-plus">
                        </i>
                        $:_("Add tutorial code")
                    </button>
                </div>
            </div>
        </div>
        <div id="task_tutorial">

        </div>
    </div>

    <div class="tab-pane fade" id="solution_tab">
        <div class="jumbotron">
            <h3>Task solution</h3>
        </div>
    </div>
</div>

<div id="tutorial_modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-sm-9">
                    <h3>$:_("Tutorial code")</h3>
                </div>
                <div class="col-sm-3">
                    <button class="close" data-dismiss="modal">x</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-sm-3">
                        <label class="control-label">
                            $:_("Tutorial code")
                        </label>
                    </div>
                    <div class="col-sm-9">
                        <textarea id="tutorial_code" class="code-editor form-control" name="tutorial_code" data-x-language="python" data-x-lines="10">
                            ${task_data.get('tutorial_code','')}
                        </textarea>
                    </div>
                </div>
                <div class="row form-group">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                        <button type="button" class="btn btn-info" onclick="add_task_tutorial()">
                            $:_("Save")
                        </button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            $:_("Cancel")
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function getAllLanguages(key){
        const allLanguages = $:{dict(task_languages)};
        return allLanguages[key];
    }

</script>
