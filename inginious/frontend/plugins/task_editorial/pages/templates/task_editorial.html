$def with (task_data, editorial_task_data, task_languages)
<div class="alert alert-warning">
    <i class="fa fa-info-circle"/>
    </i>
    $:_("Write a description of a tutorial that helps students to guide themselves in developing of a possible solution. Also write its corresponding code, which can be accessed when the deadline ends.")
</div>
<div class="jumbotron">
    <div class="form-group">
        <h3>Task tutorial</h3>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">
            <label class="control-label">
                $:_("Tutorial description")
            </label>
        </div>
        <div class="col-sm-9">
            <a href="#" type="button" data-toggle="modal" data-target="#task_context_help_modal">
                <i class="fa fa-question-circle">
                    Help.
                </i>
            </a>
            <textarea id="tutorial_description" class="code-editor form-control" name="tutorial_description" data-x-language="rst" data-x-lines="10">${task_data.get('tutorial_description','')}
            </textarea>
        </div>
    </div>
    <div class="row form-group">
        <h3>Task solution</h3>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">
            <label>
                $:_("File language")
            </label>
        </div>
        <div class="col-sm-9">
            <label>
                $:_("Solution code")
            </label>
            <i class="fa fa-question-circle" title="" data-toggle="tooltip" data-original-title='$:_("Put the tutorial code in selected language")'></i>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">
            <select class="form-control" id="task_solution_language" name="solution_code_language" onchange="setSolutionCodeLanguage()">
            </select>
        </div>
        <div class="col-sm-9">
            <textarea id="solution_code" class="code-editor form-control"
                      name="solution_code" data-x-language="c++" data-x-lines="10">${task_data.get('solution_code','')}
            </textarea>
        </div>
    </div>
</div>

<script type="text/javascript">

    function getLanguagesCodes(key){
        const languages = getLanguageName(key);
        return languages;
    }

</script>
