<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .calender-map {
      font: 10px sans-serif;
      shape-rendering: crispEdges;
    }
    .day {
      stroke: #666;
    }
    .month {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }
    .RdYlGn .q0-11{fill:rgb(165,0,38)}
    .RdYlGn .q1-{fill:rgb(215,48,39)}
    .RdYlGn .q2-11{fill:rgb(244,109,67)}
    .RdYlGn .q3-11{fill:rgb(253,174,97)}
    .RdYlGn .q4-11{fill:rgb(254,224,139)}
    .RdYlGn .q5-11{fill:rgb(255,255,191)}
    .RdYlGn .q6-11{fill:rgb(217,239,139)}
    .RdYlGn .q7-11{fill:rgb(166,217,106)}
    .RdYlGn .q8-11{fill:rgb(102,189,99)}
    .RdYlGn .q9-11{fill:rgb(26,152,80)}
    .RdYlGn .q10-11{fill:rgb(0,104,55)}

</style>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div>
        <select id="duration_time" name="duration" onchange="location.reload()">
            <option name="1" value=1 selected>Last year</option>
            <option name="3" value=3>Last 3 year</option>
            <option name="5" value=5>Last 5 year</option>
        </select>

    </div>
    <div class="calender-map"></div>
    <div id="myDiv"></div>
    <div id="myDiv2"></div>
    <div id="myDiv3"></div>
    <script src="calendar_view.js"></script>
    <script src="time_series.js"></script>
    <script src="box_plot.js"></script>
    <script src="radar.js"></script>
</body>
