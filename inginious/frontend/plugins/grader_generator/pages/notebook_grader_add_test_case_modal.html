<div id="notebook_grader_add_test_case_modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-tcristiitle"><i class="fa fa-plus-circle">Add a test case</i></h3>
            </div>
            <div class="modal-body text-justify">
                <hr>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="col-xs-8">
                            <label for="notebook_test_name" class="col-sm-4 control-label">Test case name</label>
                            <input type="text" class="form-control" id="notebook_test_name"
                                   placeholder="Test case name">
                        </div>
                        <div class="col-xs-4">
                            <label for="notebook_test_weight" class="col-sm-4 control-label">Weight</label>
                            <input type="number" class="form-control" id="notebook_test_weight"
                                   placeholder="0.0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="col-xs-12">
                            <label for="notebook_test_setup_code" class="col-sm-4 control-label">Setup code</label>
                            <textarea type="text" class="form-control" id="notebook_test_setup_code"
                                      placeholder="Code setup"></textarea>
                        </div>
                    </div>
                </div>
                <hr/>
                <h4 align="center">Test cases</h4>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="col-xs-5">
                            <textarea type="text" class="form-control" name="grader_test_case_input_code"
                                      id="grader_test_case_input_code" placeholder="Code"></textarea>
                        </div>
                        <div class="col-xs-5">
                            <textarea type="text" class="form-control" name="grader_test_cases_output_code"
                                      id="grader_test_cases_output_code"
                                      placeholder="Expected output"></textarea>
                        </div>
                        <div class="col-xs-2" style="display: flex; height: 100%;">
                            <button type="button" class="btn btn-success btn-block" style="align-self: flex-end;"
                                    onclick="add_notebook_test_case_from_form();"><i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="jumbotron">
                    <div class="row" id="notebook_grader_test_cases_header" style="display: none;">
                        <div class="form-group col-xs-12" style="text-align: center;">
                            <div class="col-xs-5"><label>Code to run</label></div>
                            <div class="col-xs-5"><label>Expected output</label></div>
                            <div class="col-xs-2"><label></label></div>
                        </div>
                    </div>
                    <div id="notebook_grader_test_cases_container">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button class='btn btn-info' id='submit_notebook_test_form'>
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
