$def with (key, available_languages)

<div class="form-group">
    <label for="header-PID" class="col-sm-2 control-label">$:_("Context")</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="extensions-PID" class="col-sm-2 control-label">- (including the dot, separated by spaces)</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="extensions-PID" name="problem[PID][allowed_exts]" placeholder=".txt,.zip,.gz"/>
    </div>
</div>
<div class="form-group">
    <label for="maxsize-PID" class="col-sm-2 control-label">Maximum file size (in bytes)</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="maxsize-PID" name="problem[PID][max_size]" placeholder="5000000"/>
    </div>
</div>
<div class="form-group">
    <label for="languages-PID" class="col-sm-2 control-label">$:_("Languages")</label>
    <div class="col-sm-10" id="languages-PID">
        $for language in available_languages:
            <div class="checkbox">
                <label>
                    <input id="$language-PID" type="checkbox" value="$language" name="problem[PID][languages][$language]"/>$available_languages[language]
                </label>
            </div>
    </div>
</div>
<div class="form-group">
    <input type="hidden" name="problem[PID][type]" value="code_file_multiple_languages"/>
</div>
