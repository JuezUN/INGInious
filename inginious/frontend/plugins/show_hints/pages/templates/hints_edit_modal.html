<div id="hints_edit_modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2>$:_("Create new hint")</h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-8">
                        <label>$:_("Hint title")</label>
                        <input id="hint_name" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label>$:_("Penalty")</label>
                        <i class="fa fa-question-circle" data-toggle="tooltip"
                           data-original-title=$:_("\"Grade penalty by using the hint. You can set a penalty from 0 to 5 for the student grade, if he chose to see the hint.\"")
                        ></i>
                        <input id="hint_penalty" class="form-control" type="number"
                               min="0" step="0.1" max="5"
                        >
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-sm-12">
                        <label>$:_("Hint content")</label>
                        <div id="hint_content_container" class="box" hidden>
                            <textarea id="hint_content" class="form-control code-editor" data-x-language="rst" data-x-lines="8"
                                name="task_hints[hint_id][content]" value="123">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button"
                            class="btn btn-success"
                            onclick="onAddHintClick()">Add hint</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
